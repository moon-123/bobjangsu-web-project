<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/user/login.css">
    <!-- <script defer src="../js/index.js"></script> -->
</head>
<!-- 로그인 구현 끝 수정 금지 -->
<body id="login">
    <div class="wrap">
        <div class="noma">
            <!-- main 로고헤더 -->
            <header class="header">
                <div class="header-btn">
                    <button type="button" class="plus" id="display"></button>
                </div>
                
                <div class="header-logo">
                    <img src="../images/IMG_0156-1.png" alt="밥장수 로고">
                </div>
            </header>
            <!--메인 페이지 메뉴-->
            <main class="main">  
                <div class="page-name"><h2>로그인</h2></div>
    
                <form id="loginForm" class="login-form">

                    <div class="form-group">
                        <label for="userid">아이디</label>
                        <input type="text" id="userid" name="userid" maxlength="20" required>
                    </div>
        
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" maxlength="4" required>
                    </div>

                    <ul>
                        <li><button type="submit" class="main-btn"> <span class="main-text">로그인</span></button></li>
                    </ul>
                    <ul>
                        <li><a href="./user/regist.html" class="main-btn"><span class="main-text">회원가입</span></a></li>
                    </ul>
                    <ul>
                        <li>
                            <a href="./user/searchID.html" class="main-btn"><span class="main-text">아이디찾기</span></a>
                        </li>
                        <li>
                            <a href="./user/searchPW.html" class="main-btn"><span class="main-text">비밀번호찾기</span></a>
                        </li>
                    </ul>
                </form>
            
            </main>
        </div>
        <footer class="footer">
            <a href="./index.html" class="footer-btn">
                <div class="my-text"><img src="../../images/IMG_0169-1.png" alt="홈버튼"></div>
            </a>
            <a href="#" class="footer-btn" onclick="history.back()">
                <div class="my-text"><img src="../../images/Imported_Image-1.png" alt="뒤로가기" id="back"></div>
            </a>
        </footer>
        
        <div class="side-bar">
            <div class="side-bg" onclick="closeSidebar()"></div>
            <div class="inner-side">
                <div class="header">
                    <button type="button" class="close">
                        닫기
                    </button>
                </div>
                <ul>
                    <li>
                        <a href="#" onclick="changePage()">
                            <p id="myname"></p>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/about/myinformation.html" id="mypageButton">
                            <div class="nm">
                                <p>내 정보 </p><img src="../../images/user.png" alt="user">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/meal/meal.html" id="mealButton">
                            <div class="nm">
                                <p>식단</p><img src="../../images/foodTray.png" alt="식단">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/recipe/recipe.html">
                            <div class="nm">
                                <p>요리책 </p><img src="../../images/recipy.png" alt="레시피">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/ingredient/choose.html">
                            <div class="nm">
                                <p>식재료 </p><img src="../../images/free-icon-food.png" alt="식재료">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/health/startChoose.html" id="healthButton">
                            <div class="nm">
                                <p>내 건강 등록 </p><img src="../../images/health.png" alt="건강">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButton">
                            <p>로그아웃</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="../js/user/login.js"></script>
</body>
</html>
