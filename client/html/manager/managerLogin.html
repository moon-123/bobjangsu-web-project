<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자로그인</title>
    <link rel="stylesheet" href="../../css/manager/managerLogin.css">
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" placeholder="관리자 아이디" required>
            </div>

            <div class="input-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="관리자 비밀번호" required>
            </div>

            <button class="login-btn" type="submit">로그인</button>
        </form>
    </div>

    <script src="../../js/manager/managerLogin.js"></script>
</body>
</html>
