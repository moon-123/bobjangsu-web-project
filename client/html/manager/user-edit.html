<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 수정</title>
    <link rel="stylesheet" href="../../css/manager/user-edit.css">
</head>
<body>
    <div class="container">
        <h1>사용자 수정</h1>
        <form id="editUserForm" onsubmit="updateUser(); return false;">
            <input type="hidden" id="userId" name="userId">

            <div>
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="userpassword">사용자 비밀번호</label>
                <input type="password" id="userpassword" name="userpassword">
            </div>

            <div class="radio-group">
                <label>성별</label>
                <div>
                    <div class="flex-wrap">
                        <input type="radio" class="user-checkbox" id="male" name="gender" value="male" required>
                        <label for="male">남성</label>
                    </div>
                    <div class="flex-wrap">
                        <input type="radio" class="user-checkbox" id="female" name="gender" value="female" required>
                        <label for="female">여성</label>
                    </div>
                </div>
            </div>

            <div class="radio-group">
                <label>생년월일 유형</label>
                <div>
                    <input type="radio" id="solar" class="user-checkbox" name="birthdayType" value="solar" required>
                    <label for="solar">양력</label>
                    <input type="radio" id="lunar" class="user-checkbox" name="birthdayType" value="lunar" required>
                    <label for="lunar">음력</label>
                </div>
            </div>
            
            <div>
                <label for="birthdayYear">생년월일</label>
                <input type="date" id="birthdayYear" name="birthdayYear" required> 
            </div>

            <div>
                <label for="phonenumber">폰번호</label>
                <input type="text" id="phonenumber" name="phonenumber" required>
            </div>

            <div>
                <label for="weight">몸무게 (kg)</label>
                <input type="number" id="weight" name="weight">
            </div>

            <div>
                <label for="height">키 (cm)</label>
                <input type="number" id="height" name="height">
            </div>

            <div>
                <label for="allergy">알러지 정보</label>
                <input type="text" id="allergy" name="allergy">
            </div>

            <div>
                <label for="energy">활동량 정보</label>
                <input type="number" id="energy" name="energy" min="1" max="5" value="1">
            </div>
            <div class="btn-wrap">
                <button type="submit" class="point-btn">수정</button>
                <button type="button" class="black-btn" onclick="goBack()">뒤로가기</button>
            </div>
        </form>
    </div>

    <script src="../../js/manager/user-edit.js"></script>
</body>
</html>
