<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 - 식단 부분</title>
    <link rel="stylesheet" href="../../css/meal/meal.css">
    <script defer src="../../js/index.js"></script>

</head>

<body id="additional">
    <div class="wrap">
        <div class="noma">
            <!-- 헤더 로고 및 메뉴 시작 -->
            <header class="header">
                <div class="header-btn">
                    <button type="button" class="plus">더보기</button>
                </div>

                <div class="header-logo">
                    <img src="../../images/IMG_0156-1.png" alt="밥장수 로고">
                </div>
            </header>

            <div class="main">

                <div class="datament">
                    <p>개인 맞춤 식단 추천을 위한 추가 정보 입력.</p><br>
                    <p>입력저장 후 수정은 내 정보 페이지에서 가능합니다.</p>
                </div>

                <div class="menulist">
                    <div class="basedata">
                        <label class="first">키</label>
                        <div class="second"><input type="text" maxlength="3" class="text" id="height" placeholder="키를 입력하세요"></div>
                        <div class="unit">cm</div>
                    </div>

                    <div class="basedata">
                        <label class="first">몸무게 </label>
                        <div class="second"><input type="text" class="text" id="weight" maxlength="3" placeholder="몸무게를 입력하세요"></div>
                        <div class="unit">Kg</div>
                    </div>

                 <div class="allergylist">
                        <label class="first">
                            <p>알레르기</p>
                        </label>
                        <ul class="second" id="allergynumber">

                            <li>
                                <input type="checkbox" name="allergy" id="allergy1" value="땅콩">
                                <label for="allergy1">땅콩</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy2" value="견과">
                                <label for="allergy2">견과</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy3" value="갑각류">
                                <label for="allergy3">갑각류</label>
                            </li>

                            <li>
                                <input type="checkbox" name="allergy" id="allergy4" value="계란">
                                <label for="allergy4">계란</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy5" value="밀">
                                <label for="allergy5">밀</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy6" value="생선">
                                <label for="allergy6">생선</label>
                            </li>

                            <li>
                                <input type="checkbox" name="allergy" id="allergy7" value="우유">
                                <label for="allergy7">우유</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy8" value="조개">
                                <label for="allergy8">조개</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy9" value="콩">
                                <label for="allergy9">콩</label>
                            </li>

                            <li>
                                <input type="checkbox" name="allergy" id="allergy10" value="호두">
                                <label for="allergy10">호두</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy11" value="잣">
                                <label for="allergy11">잣</label>
                            </li>
                            <li>
                                <input type="checkbox" name="allergy" id="allergy12" value="복숭아">
                                <label for="allergy12">복숭아</label>
                            </li>
                            <br>
                            <li>
                                <label for="allergy13">기타</label>
                                <input type="text" placeholder="직접입력 해주세요" id="allergy13">
                            </li>
                            <br>
                            <li>
                            <input type="checkbox" name="allergy" id="allergy14" value="없음">
                            <label for="allergy14">없음</label>
                            </li>
                        </ul>
                    </div>   

                    <div class="energydata">
                        <label class="first">운동량</label>
                        <div class="second"><input type="range" max="5" min="1" value="1" id="energy"> </div>
                    </div>
                    <div class="energydata">
                        <label class="first"></label>
                        <div class="list">                       
                            1. 거의 운동하지 않음<br>
                            2. 주 1~3일 가벼운 운동<br>
                            3. 주 3~5일 중간 강도 운동<br>
                            4. 주 6~7일 격렬한 운동<br>
                            5. 매우 격렬한 운동 및 육체노동
                        </div>
                    </div>
                </div>

                <div class="recipe-btn">
                    <button type="button" id="pagemove" class="main-btn">
                        <span class="main-text">저장하고 레시피 보기</span>
                    </button>
                </div>

            </div>
        </div>
        <footer class="footer">
            <a href="../index.html" class="footer-btn">
                <div class="my-text"><img src="../../images/IMG_0169-1.png" alt="홈버튼"></div>
            </a>
            <a href="#" class="footer-btn" onclick="history.back()">
                <div class="my-text"><img src="../../images/Imported_Image-1.png" alt="뒤로가기" id="back"></div>
            </a>
        </footer>

        <div class="side-bar">
            <div class="side-bg" onclick="closeSidebar()"></div>
            <div class="inner-side">
                <div class="header">
                    <button type="button" class="close">
                        닫기
                    </button>
                </div>
                <ul>
                    <li>
                        <a href="#" onclick="changePage()">
                            <p id="myname"></p>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/about/myinformation.html" id="mypageButton">
                            <div class="nm">
                                <p>내 정보 </p><img src="../../images/user.png" alt="user">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/meal/meal.html" id="mealButton">
                            <div class="nm">
                                <p>식단</p><img src="../../images/foodTray.png" alt="식단">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/recipe/recipe.html" id="recipeButton">
                            <div class="nm">
                                <p>요리책 </p><img src="../../images/recipy.png" alt="레시피">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/ingredient/choose.html" id="ingredientBt">
                            <div class="nm">
                                <p>식재료 </p><img src="../../images/free-icon-food.png" alt="식재료">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/health/startChoose.html" id="healthButton">
                            <div class="nm">
                                <p>내 건강 등록 </p><img src="../../images/health.png" alt="건강">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButton">
                            <p>로그아웃</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="../../js/meal/cal.js"></script>

</html>
