<!DOCTYPE html>

<body id='meal'> 
    <div class="wrap">
        <div class="noma">
<!-- 헤더 로고 및 메뉴 시작 -->
        <header class="header">
            <div class="header-btn">
                <button type="button" class="plus">더보기</button>
            </div>
            
            <div class="header-logo">
                <img src="../../images/IMG_0156-1.png" alt="밥장수 로고">
            </div>
        </header>
<!-- 헤더 로고 및 메뉴 시작 -->

        <div class="main">

                </div>
                <div class="semi-title">
                    <button type="button" id="lunch" class="main-btn">

                    </button>
                </div>
                <div class="semi-title">
                    <button type="button" id="dinner" class="main-btn">

                </div>
            </div>
            <p class="ex-text">아침, 점심, 저녁을 선택하세요</p>

            <div id="menulist" class="menulist">
                <div id="rice" class="menu"></div>

                <div id="main1" class="menu"></div>
                <div id="main2" class="menu"></div>
            </div>

            <div class="datament">

        </div>


    </div>
        <footer class="footer">

                    <button type="button" class="close">

                </div>

                        </a>
                    </li>
                    <li>
                        <a href="../../html/about/myinformation.html" id="mypageButton">
