<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피</title>
    <link rel="stylesheet" type="text/css" href="../../css/recipe/recipe.css">
    <script defer src="../../js/index.js"></script>
    <script src="../../js/main/sub.js"></script>


</head>

<body id="recipe">
    <div class="wrap">
        <div class="noma">
            <!-- main 로고헤더 -->
            <header class="header">
                <div class="header-btn">
                    <button type="button" class="plus">더보기</button>
                </div>

                <div class="header-logo">
                    <img src="../../images/IMG_0156-1.png" alt="밥장수 로고">
                </div>
            </header>
            <main class="main">
                <ul class="main-wrap1">
                    <li>
                        <a href="#" class="main-btn" id="bab" onclick="clickCategory('밥')">
                            <div class="main-text">밥</div>
                            <div id="data"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="main-btn" id="soup" onclick="clickCategory('국&찌개')">
                            <div class="main-text">국</div>
                        </a>
                    </li>
                </ul>
                <ul id="main-wrap2">
                    <li>
                        <a href="#" class="main-btn" id="side" onclick="clickCategory('반찬')">
                            <div class="main-text">반찬</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="main-btn" id="etc" onclick="clickCategory('기타')">
                            <div class="main-text">&nbsp;기타</div>
                        </a>
                    </li>
                </ul>
                <ul>
                    <li class="liwid">
                        <a href="#" class="main-btn" id="myrecipy" onclick="clickMyrecipy()">
                            <div class="main-text">&nbsp;내 요리책 보기</div>
                        </a>
                    </li>
                </ul>
            </main>
        </div>
        <footer class="footer">
            <a href="../index.html" class="footer-btn">
                <div class="my-text"><img src="../../images/IMG_0169-1.png" alt="홈버튼"></div>
            </a>
            <a href="../index.html" class="footer-btn">
                <div class="my-text"><img src="../../images/Imported_Image-1.png" alt="뒤로가기" id="back"></div>
            </a>
        </footer>

        <!-- 사이드바 -->
        <div class="side-bar">
            <div class="side-bg" onclick="closeSidebar()"></div>
            <div class="inner-side">
                <div class="header">
                    <button type="button" class="close">
                        닫기
                    </button>
                </div>
                <ul>
                    <li>
                        <p id="myname"></p>
                    </li>
                    <li>

                        <a href="../login.html" id="loginButton">
                            <div class="nm">
                                <p>로그인 </p><img src="../../images/user.png" alt="user">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/about/myinformation.html" id="mypageButton">
                            <div class="nm">
                                <p>내 정보 </p><img src="../../images/user.png" alt="user">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="mealButton" onclick="fetchMealData()">
                            <div class="nm">
                                <p>식단</p><img src="../../images/foodTray.png" alt="식단">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/recipe/recipe.html" id="recipeButton">
                            <div class="nm">
                                <p>요리책 </p><img src="../../images/recipy.png" alt="레시피">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/ingredient/choose.html" id="ingredientBt">
                            <div class="nm">
                                <p>식재료 </p><img src="../../images/free-icon-food.png" alt="식재료">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="../../html/health/startChoose.html" id="healthButton">
                            <div class="nm">
                                <p>내 건강 등록 </p><img src="../../images/health.png" alt="건강">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutButton">
                            <p>로그아웃</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../../js/recipe/recipe.js"></script>

</html>
